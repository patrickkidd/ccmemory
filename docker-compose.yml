name: ccmemory

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: ccmemory-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ccmemory_data:/data
      - ccmemory_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/${CCMEMORY_NEO4J_PASSWORD:-ccmemory}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=256m
      - NEO4J_dbms_memory_heap_max__size=512m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mcp:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: ccmemory-mcp
    ports:
      - "8766:8766"
    environment:
      - CCMEMORY_NEO4J_URI=bolt://neo4j:7687
      - CCMEMORY_NEO4J_PASSWORD=${CCMEMORY_NEO4J_PASSWORD:-ccmemory}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CCMEMORY_USER_ID=${CCMEMORY_USER_ID}
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ccmemory_data:
    name: ccmemory_data
  ccmemory_logs:
    name: ccmemory_logs
